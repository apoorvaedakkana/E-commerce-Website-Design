<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - MyShop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="assets/images/your-logo.png" alt="Logo" height="40"><h1>PixelCart</h1></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li>
                    <a href="checkout.html">Cart</a>
                    <span id="cart-item-count" class="cart-count">0</span>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-detail">
        <div class="container" id="product-detail-container"></div>
    </section>

    <section class="latest-products">
        <div class="container">
            <h2>Related Products</h2>
            <div class="product-list" id="related-products-list"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>
    <button onclick="topFunction()" id="scrollBtn">â†‘</button>

    <script src="assets/js/form.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const product = PRODUCTS.find(p => p.id === productId);
            const container = document.getElementById('product-detail-container');
            const relatedProductsContainer = document.getElementById('related-products-list');

            if (product) {
                container.innerHTML = `
                    <div class="product-layout">
                        <div class="product-images">
                            <img src="${product.imageUrl}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <p class="price">$${product.price.toFixed(2)}</p>
                            <p class="description">${product.description}</p>
                            <p class="ratings">${product.ratings}</p>
                            <button class="add-to-cart-btn" onclick="cart.add(${product.id})">Add to Cart</button>
                            <div class="quantity-control-and-message">
                                <div class="quantity-control" data-id="${product.id}">
                                    <button class="quantity-btn decrease-btn" data-id="${product.id}">-</button>
                                    <span class="quantity-display" id="quantity-display-${product.id}">0</span>
                                    <button class="quantity-btn increase-btn" data-id="${product.id}">+</button>
                                </div>
                                <span id="add-to-cart-message-${product.id}" class="add-to-cart-message"></span>
                            </div>
                        </div>
                    </div>
                `;
                updateProductQuantities();
            } else {
                container.innerHTML = `<h2>Product not found.</h2>`;
            }
        });
    </script>
</body>
</html>
