<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - MyShop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="assets/images/your-logo.png" alt="Logo" height="40"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="checkout.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-detail">
    <div class="container">
      <div class="product-layout">
        <div class="product-images">
          <img src="assets/images/product1.jpg" alt="Smartphone">
        </div>
        <div class="product-info">
          <h1>Smartphone XYZ</h1>
          <p class="price">$499</p>
          <p class="description">High performance smartphone with 128GB storage.</p>
          <p class="ratings">⭐⭐⭐⭐☆ (4.5/5)</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
      <div class="related-products">
        <h2>Related Products</h2>
        <div class="product-list">
          <div class="product-card">
            <img src="assets/images/product2.jpg" alt="Headphones">
            <h3>Wireless Headphones</h3><p>$120</p>
          </div>
          <div class="product-card">
            <img src="assets/images/product3.jpg" alt="Smartwatch">
            <h3>Smartwatch</h3><p>$199</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer><p>&copy; 2025 MyShop. All Rights Reserved.</p></footer>
  <button onclick="topFunction()" id="scrollBtn">↑</button>
  <script src="assets/js/form.js"></script>
</body>
</html>
