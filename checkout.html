<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MyShop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="assets/images/your-logo.png" alt="Logo" height="40"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="checkout.html" class="active">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <div class="container">
      <h1>Checkout</h1>
      <div class="checkout-grid">
        
        <!-- Order Summary -->
        <div class="order-summary">
          <h2>Order Summary</h2>
          <ul>
            <li>Product 1 <span>$50</span></li>
            <li>Product 2 <span>$30</span></li>
            <li>Shipping <span>$5</span></li>
            <li><strong>Total</strong> <span>$85</span></li>
          </ul>
        </div>

        <!-- Shipping Info -->
        <div class="shipping-info">
          <h2>Shipping Information</h2>
          <form>
            <label>Full Name</label>
            <input type="text" required>
            <label>Email</label>
            <input type="email" required>
            <label>Phone</label>
            <input type="tel" required>
            <label>Address</label>
            <textarea required></textarea>
            <label>City</label>
            <input type="text" required>
            <label>Postal Code</label>
            <input type="text" required>
            <button type="submit" class="btn">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer><p>&copy; 2025 MyShop. All Rights Reserved.</p></footer>

</body>
