<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - MyShop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="assets/images/your-logo.png" alt="Logo" height="40"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html" class="active">Products</a></li>
        <li><a href="checkout.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="products">
    <div class="container">
      <h1>Our Products</h1>
      <div class="products-layout">
        
        <!-- Filters -->
        <aside class="filters">
          <h2>Filters</h2>
          <label>Category</label>
          <select>
            <option>All</option>
            <option>Electronics</option>
            <option>Fashion</option>
          </select>
          <label>Price Range</label>
          <input type="range" min="0" max="1000" step="50">
        </aside>

        <!-- Product List -->
        <div class="product-list">
          <div class="product-card">
            <img src="assets/images/product1.jpg" alt="Product 1">
            <h3>Smartphone</h3><p>$499</p>
            <a href="product_detail.html" class="btn">View Details</a>
          </div>
          <div class="product-card">
            <img src="assets/images/product2.jpg" alt="Product 2">
            <h3>Running Shoes</h3><p>$89</p>
            <a href="product_detail.html" class="btn">View Details</a>
          </div>
          <div class="product-card">
            <img src="assets/images/product3.jpg" alt="Product 3">
            <h3>Microwave Oven</h3><p>$150</p>
            <a href="product_detail.html" class="btn">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer><p>&copy; 2025 MyShop. All Rights Reserved.</p></footer>
